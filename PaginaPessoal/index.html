<!doctype html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alvaro Augusto Pereira — Página Pessoal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="profile">
    <div class="card">
      <div class="photo">
        <!-- Usando `logo.png` existente dentro de `PaginaPessoal/Image/` -->
        <img src="Image/logo.png" alt="Foto de Alvaro Augusto Pereira">
      </div>
      <div class="info">
        <h1>Alvaro Augusto Pereira</h1>
        <p class="role">Analista de Sistemas Pleno — <span class="company">CI&amp;T</span></p>

        <section class="education">
          <h2>Formação</h2>
          <p>Ciência da Computação, 2018–2021</p>
        </section>

        <section class="skills">
          <h2>Skills</h2>
          <ul class="tags">
            <li>Java</li>
            <li>DevOps</li>
            <li>Angular</li>
          </ul>
        </section>

        <section class="languages">
          <h2>Idiomas</h2>
          <p>Inglês, Espanhol</p>
        </section>
      </div>
    </div>

</body>
</html>
